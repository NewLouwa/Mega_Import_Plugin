# Basic plugin information
name: MEGA Import
description: Import files from MEGA.nz cloud storage
version: 1.0.0

# UI configuration
ui:
  javascript:
    - mega_import.js
  css:
    - mega_import.css
  csp:
    connect-src:
      - 'https://*.mega.nz'
      - 'https://mega.nz'

# Plugin settings
settings:
  mega_email:
    displayName: MEGA Email
    description: Your MEGA.nz account email
    type: STRING
  mega_password:
    displayName: MEGA Password
    description: Your MEGA.nz account password
    type: STRING
  download_path:
    displayName: Download Path
    description: Path where files will be downloaded before import
    type: STRING
  allowed_extensions:
    displayName: Allowed Extensions
    description: Comma-separated list of file extensions to import (e.g. mp4,jpg,png)
    type: STRING
  delete_after_import:
    displayName: Delete After Import
    description: Delete downloaded files after successful import
    type: BOOLEAN
    default: true

# Plugin execution configuration
exec:
  - node
  - "{pluginDir}/mega_import.js"
interface: raw

# Plugin hooks
hooks:
  - name: Import from MEGA
    description: Import files from MEGA.nz cloud storage
    triggeredBy:
      - Scene.Create.Post

# Plugin tasks
tasks:
  - name: Import from MEGA
    description: Import files from MEGA.nz cloud storage
    defaultArgs:
      mode: import 